<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Angiv en længde og en bredde i henholdsvis første og sidste felt</h1>
      <input type="text" id="length" />
      <input type="text" id="width" />
      <button id="send">Send</button>
      <script>
        let myLength = document.getElementById("length").value;
        let myWidth = document.getElementById("width").value;
        let myArea = myLength * myWidth;
        let myResult = `Længde: ${myLength} meter, bredde: ${myWidth} meter, areal: ${myArea} meter`;

        document
          .getElementById("send")
          .addEventListener("click", calculateArea);

        function calculateArea() {
          console.log(myResult);
        }
      </script>
    </main>
  </body>
</html>
